<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc 0%, #ffc8dd 25%, #cdb4db 50%, #bde0fe 75%, #a2d2ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
            position: relative;
        }
        
        .page {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 25px 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            position: relative;
            border: 6px solid #ff6b9d;
            animation: fadeIn 0.8s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .page.active {
            display: block;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .page::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .page {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        h1 {
            color: #ff4d8d;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(255, 107, 157, 0.2);
            line-height: 1.2;
            padding: 0 10px;
        }
        
        .page2 h1 {
            color: #5a189a;
            font-size: 2.2rem;
            margin-bottom: 25px;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .page2 h1 {
                font-size: 2.8rem;
            }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 40px;
            font-size: 1.6rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 140px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        .btn-yes {
            background-color: #ff4d8d;
            color: white;
        }
        
        .btn-no {
            background-color: #5a189a;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes:hover {
            background-color: #ff2d7a;
        }
        
        .btn-no:hover {
            background-color: #3c096c;
        }
        
        /* Page 2 Mobile-Optimized Styles */
        .page2-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px 5px;
        }
        
        .love-message {
            color: #ff4d8d;
            font-size: 1.8rem;
            line-height: 1.4;
            font-weight: bold;
            padding: 20px 15px;
            background: linear-gradient(to right, #ffafcc, #ffc8dd);
            border-radius: 15px;
            border: 4px solid #ff4d8d;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            animation: gentlePulse 3s ease-in-out infinite;
            width: 100%;
            max-width: 500px;
        }
        
        .valentine-wish {
            color: #5a189a;
            font-size: 2rem;
            line-height: 1.3;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(90, 24, 154, 0.1);
            padding: 18px 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 4px dashed #ff4d8d;
            animation: gentleFloat 4s ease-in-out infinite;
            width: 100%;
            max-width: 500px;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d8d;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
            text-shadow: 0 0 8px rgba(255, 77, 141, 0.5);
        }
        
        /* Slow heart drop animation */
        .heart-drop {
            position: fixed;
            font-size: 24px;
            color: #ff4d8d;
            z-index: 999;
            top: -50px;
            animation: slowDrop 8s linear forwards;
            pointer-events: none;
            opacity: 0.8;
        }
        
        @keyframes slowDrop {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(12px, -25px) rotate(5deg);
            }
            50% {
                transform: translate(-8px, -12px) rotate(-5deg);
            }
            75% {
                transform: translate(15px, 4px) rotate(2deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            margin-top: 25px;
            color: #5a189a;
            font-size: 1.1rem;
            font-style: italic;
            font-weight: bold;
            padding: 0 10px;
        }
        
        .footer .wife-name {
            color: #ff4d8d;
            font-size: 1.4rem;
            text-shadow: 1px 1px 0px rgba(255, 77, 141, 0.3);
            font-weight: bold;
        }
        
        .kiss-emoji {
            font-size: 1.6rem;
            animation: gentlePulse 2s ease-in-out infinite;
            display: inline-block;
            margin-left: 8px;
        }
        
        /* Signature with beautiful font */
        .signature {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ff4d8d;
            font-weight: bold;
            padding: 15px 20px;
            animation: gentleFloat 5s ease-in-out infinite;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ffafcc, #ffc8dd);
            border-radius: 10px;
            display: inline-block;
            transform: rotate(-2deg);
        }
        
        .signature i {
            margin: 0 10px;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        /* Button escape effect */
        .escape {
            transition: all 0.5s ease !important;
        }
        
        .heartbeat {
            display: inline-block;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 350px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .page2 h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 1.4rem;
                min-width: 120px;
            }
            
            .love-message {
                font-size: 1.6rem;
                padding: 16px 12px;
            }
            
            .valentine-wish {
                font-size: 1.7rem;
                padding: 16px 12px;
            }
            
            .signature {
                font-size: 2rem;
                padding: 12px 15px;
            }
        }
        
        @media (min-width: 600px) {
            .page {
                padding: 35px 30px;
                max-height: 85vh;
            }
            
            .love-message {
                font-size: 2.2rem;
                padding: 25px 20px;
            }
            
            .valentine-wish {
                font-size: 2.4rem;
                padding: 22px 20px;
            }
            
            .signature {
                font-size: 3rem;
                padding: 20px 25px;
            }
        }
        
        /* Page 1 specific - no footer */
        #page1 {
            padding-bottom: 25px;
        }
        
        /* Heart emoji in wife name */
        .heart-emoji {
            font-size: 1.4rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <!-- Hearts floating in the background -->
    <div class="heart" style="top: 8%; left: 4%; font-size: 28px;"><i class="fas fa-heart"></i></div>
    <div class="heart" style="top: 12%; right: 8%; font-size: 22px;"><i class="fas fa-heart"></i></div>
    <div class="heart" style="bottom: 15%; left: 6%; font-size: 26px;"><i class="fas fa-heart"></i></div>
    <div class="heart" style="bottom: 8%; right: 4%; font-size: 32px;"><i class="fas fa-heart"></i></div>
    <div class="heart" style="top: 35%; left: 12%; font-size: 24px;"><i class="fas fa-heart"></i></div>
    
    <!-- Page 1: Question Page (NO FOOTER) -->
    <div class="page active" id="page1">
        <h1>Do You Love Me?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES! <i class="fas fa-heart heartbeat"></i></button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>
    
    <!-- Page 2: Love Message Page -->
    <div class="page" id="page2">
        <div class="page2-content">
            <h1><i class="fas fa-heart heartbeat" style="color: #ff4d8d;"></i> You Said YES! <i class="fas fa-heart heartbeat" style="color: #ff4d8d;"></i></h1>
            
            <div class="love-message">
                I know you love me & I also love you so much!
            </div>
            
            <div class="valentine-wish">
                Happy Valentine Day My Wife! <span class="kiss-emoji">ðŸ˜˜</span>
            </div>
            
            <div class="signature">
                Forever Yours <i class="fas fa-heartbeat" style="color: #ff4d8d;"></i>
            </div>
            
            <div class="footer">
                Made with all my love <i class="fas fa-heart heartbeat" style="color: #ff4d8d;"></i> for my beautiful wife <span class="wife-name">Partha<span class="heart-emoji">ðŸ’—</span></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const hearts = document.querySelectorAll('.heart');
            const container = page1;
            
            // Make hearts move around the screen (slower)
            function moveHearts() {
                hearts.forEach(heart => {
                    // Randomize position and animation
                    const randomX = Math.random() * 80 + 10;
                    const randomY = Math.random() * 80 + 10;
                    const randomSize = Math.random() * 18 + 20;
                    const randomDuration = Math.random() * 10 + 20;
                    
                    heart.style.left = `${randomX}%`;
                    heart.style.top = `${randomY}%`;
                    heart.style.fontSize = `${randomSize}px`;
                    heart.style.animationDuration = `${randomDuration}s`;
                });
                
                // Repeat every 30 seconds
                setTimeout(moveHearts, 30000);
            }
            
            // Initial call to move hearts
            moveHearts();
            
            // Make the "No" button escape when clicked or hovered
            noBtn.addEventListener('mouseover', function() {
                // Move the button to a random position
                const maxX = container.offsetWidth - noBtn.offsetWidth;
                const maxY = container.offsetHeight - noBtn.offsetHeight;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                noBtn.classList.add('escape');
            });
            
            // Also make it escape on click
            noBtn.addEventListener('click', function() {
                // Move the button to a random position
                const maxX = container.offsetWidth - noBtn.offsetWidth;
                const maxY = container.offsetHeight - noBtn.offsetHeight;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                noBtn.classList.add('escape');
                
                // Change the text sometimes
                const texts = ['Are you sure?', 'Maybe?', 'Think again!', 'Please?', 'Give it another thought!'];
                const randomText = texts[Math.floor(Math.random() * texts.length)];
                noBtn.textContent = randomText;
            });
            
            // Create slow heart drop effect
            function createSlowHeartDropEffect(count = 15) {
                const heartColors = ['#ff4d8d', '#ff2d7a', '#ffafcc', '#ff6b9d', '#ff4081'];
                
                for(let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.classList.add('heart-drop');
                    
                    // Random position across the top
                    heart.style.left = `${Math.random() * 100}%`;
                    
                    // Random size (smaller for mobile)
                    const size = Math.random() * 20 + 12;
                    heart.style.fontSize = `${size}px`;
                    
                    // Random color
                    heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    
                    // Random animation delay
                    heart.style.animationDelay = `${Math.random() * 2}s`;
                    
                    // Random slow animation duration
                    heart.style.animationDuration = `${Math.random() * 4 + 6}s`;
                    
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 10000);
                }
            }
            
            // Show Page 2 when "Yes" is clicked
            yesBtn.addEventListener('click', function() {
                // Create slow heart drop effect
                createSlowHeartDropEffect(20);
                
                // Play celebration sound
                playCelebrationSound();
                
                // Transition to page 2 after 0.5 seconds
                setTimeout(function() {
                    page1.classList.remove('active');
                    page2.classList.add('active');
                    
                    // Scroll to top of page 2
                    page2.scrollTop = 0;
                    
                    // Continue slow heart drop effect on page 2 (less frequent)
                    setInterval(() => {
                        createSlowHeartDropEffect(2);
                    }, 2500);
                }, 500);
            });
            
            // Play celebration sound
            function playCelebrationSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create a gentle, soft sound
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Play a gentle melody
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.3); // E
                    
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.12, audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.0);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1.0);
                } catch (e) {
                    // Sound not supported, continue silently
                }
            }
            
            // Mobile touch event for the "No" button
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                
                // Move the button to a random position
                const maxX = container.offsetWidth - noBtn.offsetWidth;
                const maxY = container.offsetHeight - noBtn.offsetHeight;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                noBtn.classList.add('escape');
                
                // Change the text sometimes
                const texts = ['Are you sure?', 'Maybe?', 'Think again!', 'Please?', 'Give it another thought!'];
                const randomText = texts[Math.floor(Math.random() * texts.length)];
                noBtn.textContent = randomText;
            });
        });
    </script>
</body>
</html>
